<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">{{ product.name }}</a>
  </h3>
  <p *ngIf="product.description">Descriptionï¼š{{ product.description }}</p>

  <button type="button" (click)="share()">Share</button>

  <!-- <app-product-mualerts [product]="product" (click)="_childClick()"></app-product-mualerts> -->
</div>
